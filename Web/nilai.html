<html>
  <head>
    <title>Kalkulator Grade Mahasiswa</title>
  </head>
  <body>
    <h1>Kalkulator Grade Mahasiswa</h1>
    <form>
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required><br><br>
      <label for="nim">NIM:</label>
      <input type="number" id="nim" name="nim" required><br><br>
      <label for="nilai">Nilai:</label>
      <input type="number" id="nilai" name="nilai" required><br><br>
      <button type="button" onclick="grade()">Hitung Grade</button>
    </form>
    <br>
    <div id="hasil"></div>
    <script>
      function grade() {
        var nama = String(document.getElementById("nama").value);
        var nim = parseInt(document.getElementById("nim").value);
        var nilai = parseInt(document.getElementById("nilai").value);
        
        if (nilai == "100"){
            var grade = "S";
        } else if (nilai >= 80 && nilai < 100) {
          var grade = "A";
        } else if (nilai >= 70 && nilai < 80) {
          var grade = "B";
        } else if (nilai >= 60 && nilai < 70) {
          var grade = "C";
        } else if (nilai >= 50 && nilai < 60) {
          var grade = "D";
        } else if (nilai >= 1 && nilai < 50) {
          var grade = "E";
        } else if (nilai == 0) {
            var grade = "F";  
        } else {
          var grade = "Tidak Valid";
        }

        document.getElementById("hasil").innerHTML = "Grade untuk mahasiswa " + nama + " dengan NIM " + nim + " adalah " + grade;
      }
    </script>
  </body>
</html>
