<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Volume Balok</title>
    <style>
      /* Tambahkan styling CSS untuk tampilan yang lebih baik */
    </style>
  </head>
  <body>
    <h1>Kalkulator Volume Balok</h1>
    <form>
      <label for="panjang">Panjang:</label>
      <input type="number" id="panjang" name="panjang" required><br><br>
      <label for="lebar">Lebar:</label>
      <input type="number" id="lebar" name="lebar" required><br><br>
      <label for="tinggi">Tinggi:</label>
      <input type="number" id="tinggi" name="tinggi" required><br><br>
      <button type="button" onclick="hitungVolume()">Hitung</button>
    </form>
    <br>
    <div id="hasil"></div>
    <script>
      function hitungVolume() {
        var panjang = parseInt(document.getElementById("panjang").value);
        var lebar = parseInt(document.getElementById("lebar").value);
        var tinggi = parseInt(document.getElementById("tinggi").value);
        var volume = panjang * lebar * tinggi;
        document.getElementById("hasil").innerHTML = "Volume balok = " + volume;
      }
    </script>
  </body>
</html>
